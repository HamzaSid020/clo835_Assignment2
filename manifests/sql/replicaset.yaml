apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql-replicaset
  namespace: mysql-ns
  labels:
    app: mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: 175534384170.dkr.ecr.us-east-1.amazonaws.com/mysql:latest
        ports:
        - containerPort: 3306
        imagePullPolicy: IfNotPresent